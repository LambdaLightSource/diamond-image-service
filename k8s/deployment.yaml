apiVersion: apps/v1
kind: Deployment
metadata:
  name: thumbor-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: thumbor
  template:
    metadata:
      labels:
        app: thumbor
    spec:
      containers:
      - name: thumbor
        image: dlscloud/thumbor-app:v4
        ports:
        - containerPort: 8000
        volumeMounts:
        - name: thumbor-storage
          mountPath: "/data/thumbor"
        imagePullPolicy: Always
      volumes:
      - name: thumbor-storage
        persistentVolumeClaim:
          claimName: thumbor-pvc